<ion-content class="background-image" no-scroll padding>
  <div style="height: 80%; display: flex; align-items: center; justify-content: center;">
    <ion-card class="card">
      <form>
        <ion-item class="text-color2" color="none" lines="full">
          <ion-label class="text-color" position="floating">Email</ion-label>
          <ion-input class="text-color" type="text" #email required></ion-input>
        </ion-item>
        <ion-item class="text-color2" color="none" lines="full">
          <ion-label class="text-color" position="floating">Contraseña</ion-label>
          <ion-input class="text-color" type="password" #password required></ion-input>
        </ion-item>
        <hr />
        <hr>
        <hr>
        <ion-row>
          <ion-col>
            <ion-button type="submit" (click)="onRegister(email,password)" color="primary" expand="block">Regístrate
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-col size="6">
          <ion-button class="a" (click)="goLogin()" expand="block" shape="round" color="success">
            ¿Ya tienes cuenta?
          </ion-button>
        </ion-col>
      </form>
    </ion-card>
  </div>
</ion-content>
