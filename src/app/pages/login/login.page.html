<ion-content class="background-image" no-scroll padding>
  <div style="height: 80%; display: flex; align-items: center; justify-content: center;">
    <ion-card class="card">
      <form>
        <ion-item class="text-color2" color="none" lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item class="text-color2" color="none" lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #password required></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" (click)="singin(email,password)" color="danger" expand="block">Iniciar
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="singinGoogle()" expand="block" shape="round">
              <ion-icon name="logo-google"></ion-icon> &nbsp; Inicia Sesión con Google
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col size="6">
          <ion-button class="a" expand="block" shape="round" color="success" style="text-size-adjust: inherit;">
            ¿Olvidaste tu contraseña?
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="a" (click)="goRegister()" expand="block" shape="round" color="success">
            ¿No tienes cuenta?
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
